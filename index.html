<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Moje Nawyki - Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* AUTH SECTION */
        .auth-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 40px 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .auth-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form input {
            padding: 12px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1em;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .auth-form button {
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1em;
        }

        .auth-form button:hover {
            background: #2563eb;
        }

        .auth-toggle {
            margin-top: 16px;
            color: #94a3b8;
            font-size: 0.9em;
        }

        .auth-toggle button {
            background: none;
            color: #3b82f6;
            cursor: pointer;
            border: none;
            padding: 0;
            text-decoration: underline;
            font-weight: 600;
        }

        .auth-toggle button:hover {
            color: #2563eb;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .loading {
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 8px;
        }

        /* APP SECTION */
        .app-section {
            display: none;
        }

        .app-section.active {
            display: block;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #f1f5f9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #1e293b;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .user-email {
            font-size: 0.9em;
            color: #cbd5e1;
        }

        .logout-btn {
            padding: 8px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Form */
        .add-habit-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f1f5f9;
        }

        .form-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        input[type="text"],
        select {
            padding: 10px 14px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1em;
            flex: 1;
            min-width: 150px;
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        select {
            flex: 0 1 auto;
        }

        button {
            padding: 10px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1em;
            min-width: 120px;
        }

        button:hover {
            background: #2563eb;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Habits List */
        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .habit-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            transition: border-color 0.2s;
            overflow-x: auto;
        }

        .habit-card:hover {
            border-color: #475569;
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .habit-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3em;
            font-weight: 600;
            color: #f1f5f9;
            flex: 1;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .delete-btn {
            background: #ef4444;
            padding: 8px 12px;
            font-size: 0.9em;
            min-width: auto;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            font-size: 0.95em;
        }

        .stat {
            color: #cbd5e1;
        }

        .stat-value {
            font-weight: 700;
            margin-left: 4px;
        }

        .stat-streak {
            color: #fbbf24;
        }

        .stat-rate {
            color: #4ade80;
        }

        /* Stages */
        .stages-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .stage {
            background: #0f172a;
            border-radius: 8px;
            border-left: 4px solid;
            overflow: hidden;
        }

        .stage.stage1 {
            border-left-color: #3b82f6;
        }

        .stage.stage2 {
            border-left-color: #10b981;
        }

        .stage.stage3 {
            border-left-color: #a855f7;
        }

        .stage-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .stage-header:hover {
            background: #1e293b;
        }

        .stage-toggle {
            display: inline-block;
            width: 16px;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .stage.collapsed .stage-toggle {
            transform: rotate(-90deg);
        }

        .stage-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .stage-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #cbd5e1;
            white-space: nowrap;
        }

        .stage-progress-bar {
            flex: 1;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            min-width: 100px;
        }

        .stage-progress-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s;
            border-radius: 4px;
        }

        .stage1 .stage-progress-fill {
            background: #3b82f6;
        }

        .stage2 .stage-progress-fill {
            background: #10b981;
        }

        .stage3 .stage-progress-fill {
            background: #a855f7;
        }

        .stage-progress-text {
            font-size: 0.75em;
            font-weight: 700;
            color: #cbd5e1;
            min-width: 35px;
            text-align: right;
        }

        .stage-content {
            padding: 12px;
            max-height: 1000px;
            transition: max-height 0.3s, padding 0.3s;
            overflow: hidden;
        }

        .stage.collapsed .stage-content {
            max-height: 0;
            padding: 0 12px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 0;
        }

        .day-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #475569;
            border-radius: 3px;
            background: #0f172a;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 0;
            padding: 0;
            min-width: 30px;
        }

        .day-btn:hover {
            background: #1e293b;
            border-color: #64748b;
        }

        .day-btn.completed {
            border-color: #64748b;
        }

        .day-btn.completed.blue {
            background: #3b82f6;
        }

        .day-btn.completed.green {
            background: #10b981;
        }

        .day-btn.completed.purple {
            background: #a855f7;
        }

        .day-btn.completed.red {
            background: #ef4444;
        }

        .day-btn.completed.yellow {
            background: #eab308;
        }

        .day-btn.completed.pink {
            background: #ec4899;
        }

        .day-btn.today {
            outline: 2px solid #64748b;
            outline-offset: 2px;
        }

        .habit-date {
            color: #64748b;
            font-size: 0.85em;
        }

        /* Empty State */
        .empty-state {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            color: #94a3b8;
            font-size: 1.1em;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #64748b;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            header {
                flex-direction: column;
                gap: 16px;
                margin-bottom: 20px;
            }

            .form-group {
                flex-direction: column;
            }

            input[type="text"],
            select,
            button {
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 12px;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 1px;
            }

            .day-btn {
                width: 20px;
                height: 20px;
                min-width: 20px;
            }

            .stage-title {
                font-size: 0.85em;
            }

            .stage-header {
                padding: 8px 10px;
            }

            .stage-progress-bar {
                min-width: 60px;
            }

            .stage-progress-text {
                min-width: 30px;
                font-size: 0.7em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- AUTH SECTION -->
        <div class="auth-section" id="authSection">
            <h2 id="authTitle">üìä Zaloguj siƒô</h2>
            <div class="auth-form">
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Has≈Ço">
                <button id="authBtn" onclick="window.handleAuth()">Zaloguj siƒô</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingMessage" class="loading"></div>
                <div class="auth-toggle">
                    <span id="authToggleText">Nie masz konta? </span>
                    <button onclick="window.toggleAuthMode()">Zarejestruj siƒô</button>
                </div>
            </div>
        </div>

        <!-- APP SECTION -->
        <div class="app-section" id="appSection">
            <header>
                <div>
                    <h1>üìä Moje Nawyki</h1>
                    <p style="color: #94a3b8;">≈öled≈∫ sw√≥j postƒôp i buduj pozytywne nawyki</p>
                </div>
                <div class="user-info">
                    <div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                    <button class="logout-btn" onclick="window.handleLogout()">Wyloguj</button>
                </div>
            </header>

            <div class="add-habit-section">
                <div class="form-title">Dodaj nowy nawyk</div>
                <div class="form-group">
                    <input type="text" id="habitInput" placeholder="np. ƒÜwiczenia, Picie wody, Czytanie...">
                    <select id="colorSelect">
                        <option value="blue">Niebieski</option>
                        <option value="green">Zielony</option>
                        <option value="purple">Fioletowy</option>
                        <option value="red">Czerwony</option>
                        <option value="yellow">≈ª√≥≈Çty</option>
                        <option value="pink">R√≥≈ºowy</option>
                    </select>
                    <button onclick="window.addHabit()">‚ûï Dodaj</button>
                </div>
            </div>

            <div id="habitsList" class="habits-list"></div>

            <footer>
                ‚ú® Dane sƒÖ synchronizowane z chmurƒÖ i dostƒôpne na wszystkich urzƒÖdzeniach
            </footer>
        </div>
    </div>

    <!-- Firebase SDK with ES Modules -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import
        {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import
        {
            getFirestore,
            collection,
            doc,
            onSnapshot,
            setDoc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxivgHEqijLZMlDCOaYCNIHDGp0ByhJX8",
            authDomain: "habit-tracker-f36cb.firebaseapp.com",
            projectId: "habit-tracker-f36cb",
            storageBucket: "habit-tracker-f36cb.firebasestorage.app",
            messagingSenderId: "223571700275",
            appId: "1:223571700275:web:d58576d1fb9fb23a5cd146",
            measurementId: "G-ZPVCHRS1LL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ============================================
        // AUTH VARIABLES
        // ============================================
        let isLoginMode = true;
        let currentUser = null;
        let habits = [];
        let unsubscribe = null;

        // ============================================
        // AUTH FUNCTIONS
        // ============================================
        window.toggleAuthMode = function ()
        {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('authTitle');
            const btn = document.getElementById('authBtn');
            const toggleText = document.getElementById('authToggleText');

            if (isLoginMode)
            {
                title.textContent = 'üìä Zaloguj siƒô';
                btn.textContent = 'Zaloguj siƒô';
                toggleText.textContent = 'Nie masz konta? ';
            } else
            {
                title.textContent = 'üìä Zarejestruj siƒô';
                btn.textContent = 'Zarejestruj siƒô';
                toggleText.textContent = 'Masz ju≈º konto? ';
            }
            clearErrors();
        };

        window.handleAuth = async function ()
        {
            const email = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPassword').value.trim();

            if (!email || !password)
            {
                showError('Wpisz email i has≈Ço');
                return;
            }

            showLoading('≈Åadowanie...');

            try
            {
                if (isLoginMode)
                {
                    await signInWithEmailAndPassword(auth, email, password);
                } else
                {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                clearErrors();
            } catch (error)
            {
                showError(getErrorMessage(error.code));
            }
        };

        function getErrorMessage(code)
        {
            const errors = {
                'auth/email-already-in-use': 'Ten email jest ju≈º zarejestrowany',
                'auth/weak-password': 'Has≈Ço musi mieƒá co najmniej 6 znak√≥w',
                'auth/user-not-found': 'Nie znaleziono u≈ºytkownika',
                'auth/wrong-password': 'B≈Çƒôdne has≈Ço',
                'auth/invalid-email': 'Nieprawid≈Çowy email'
            };
            return errors[code] || 'B≈ÇƒÖd: ' + code;
        }

        function showError(message)
        {
            document.getElementById('errorMessage').textContent = '‚ùå ' + message;
            document.getElementById('loadingMessage').textContent = '';
        }

        function showLoading(message)
        {
            document.getElementById('loadingMessage').textContent = '‚è≥ ' + message;
            document.getElementById('errorMessage').textContent = '';
        }

        function clearErrors()
        {
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('loadingMessage').textContent = '';
        }

        window.handleLogout = async function ()
        {
            await signOut(auth);
        };

        // ============================================
        // AUTH STATE MONITORING
        // ============================================
        onAuthStateChanged(auth, user =>
        {
            if (user)
            {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('appSection').classList.add('active');
                document.getElementById('userEmail').textContent = user.email;

                // Za≈Çaduj nawyki z Firestore
                loadHabitsFromFirestore();
            } else
            {
                currentUser = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('appSection').classList.remove('active');
                habits = [];

                if (unsubscribe) unsubscribe();
            }
        });

        // ============================================
        // FIRESTORE FUNCTIONS
        // ============================================
        function loadHabitsFromFirestore()
        {
            if (!currentUser) return;

            unsubscribe = onSnapshot(
                collection(db, 'users', currentUser.uid, 'habits'),
                snapshot =>
                {
                    habits = [];
                    snapshot.forEach(docSnap =>
                    {
                        habits.push({
                            id: docSnap.id,
                            ...docSnap.data()
                        });
                    });
                    renderHabits();
                }
            );
        }

        function saveHabitToFirestore(habit)
        {
            if (!currentUser) return;

            setDoc(
                doc(db, 'users', currentUser.uid, 'habits', habit.id.toString()),
                habit,
                { merge: true }
            );
        }

        function deleteHabitFromFirestore(habitId)
        {
            if (!currentUser) return;

            deleteDoc(
                doc(db, 'users', currentUser.uid, 'habits', habitId.toString())
            );
        }

        // ============================================
        // HABIT FUNCTIONS
        // ============================================
        window.addHabit = function ()
        {
            const input = document.getElementById('habitInput');
            const color = document.getElementById('colorSelect').value;
            const name = input.value.trim();

            if (!name) return;

            const newHabit = {
                id: Date.now(),
                name: name,
                color: color,
                completedDates: [],
                createdAt: new Date().toISOString()
            };

            habits.push(newHabit);
            saveHabitToFirestore(newHabit);
            renderHabits();
            input.value = '';
        };

        window.deleteHabit = function (habitId)
        {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá ten nawyk?')) return;

            habits = habits.filter(h => h.id !== habitId);
            deleteHabitFromFirestore(habitId);
            renderHabits();
        };

        window.toggleDay = function (habitId, dateStr)
        {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const index = habit.completedDates.indexOf(dateStr);
            if (index > -1)
            {
                habit.completedDates.splice(index, 1);
            } else
            {
                habit.completedDates.push(dateStr);
            }

            saveHabitToFirestore(habit);
            renderHabits();
        };

        window.toggleStage = function (element)
        {
            element.classList.toggle('collapsed');
        };

        // ============================================
        // STATISTICS FUNCTIONS
        // ============================================
        function getStreak(habitId)
        {
            const habit = habits.find(h => h.id === habitId);
            if (!habit || habit.completedDates.length === 0) return 0;

            const sorted = [...habit.completedDates].sort().reverse();
            let streak = 0;
            let current = new Date();
            current.setHours(0, 0, 0, 0);

            for (let i = 0; i < 365; i++)
            {
                const dateStr = current.toISOString().split('T')[0];
                if (sorted.includes(dateStr))
                {
                    streak++;
                    current.setDate(current.getDate() - 1);
                } else if (i === 0)
                {
                    break;
                } else
                {
                    break;
                }
            }

            return streak;
        }

        function getCompletionRate(habitId)
        {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return 0;

            const created = new Date(habit.createdAt);
            const today = new Date();
            const daysSince = Math.floor((today - created) / (1000 * 60 * 60 * 24)) + 1;

            return Math.round((habit.completedDates.length / daysSince) * 100);
        }

        function getStageProgress(habitId, stageDays)
        {
            const habit = habits.find(h => h.id === habitId);
            if (!habit || !stageDays || stageDays.length === 0) return 0;

            const completedDays = stageDays.filter(day =>
                habit.completedDates.includes(day)
            ).length;

            return Math.round((completedDays / stageDays.length) * 100);
        }

        function getDaysSinceCreation(createdAt)
        {
            const days = [];
            const created = new Date(createdAt);
            created.setHours(0, 0, 0, 0);

            // Generuj 84 dni (12 tygodni) od daty utworzenia
            for (let i = 0; i < 84; i++)
            {
                const date = new Date(created);
                date.setDate(created.getDate() + i);
                days.push(date.toISOString().split('T')[0]);
            }
            return days;
        }

        // ============================================
        // COLOR MAPPING
        // ============================================
        function getColorCode(color)
        {
            const colors = {
                blue: '#3b82f6',
                green: '#10b981',
                purple: '#a855f7',
                red: '#ef4444',
                yellow: '#eab308',
                pink: '#ec4899'
            };
            return colors[color] || '#3b82f6';
        }

        // ============================================
        // RENDER FUNCTION
        // ============================================
        function renderHabits()
        {
            const list = document.getElementById('habitsList');

            if (habits.length === 0)
            {
                list.innerHTML = '<div class="empty-state">Brak nawyk√≥w. Dodaj pierwszy! üéØ</div>';
                return;
            }

            const today = new Date().toISOString().split('T')[0];

            list.innerHTML = habits.map(habit => {
                const allDays = getDaysSinceCreation(habit.createdAt);
                const stage1 = allDays.slice(0, 28);
                const stage2 = allDays.slice(28, 56);
                const stage3 = allDays.slice(56, 84);

                return `
                <div class="habit-card">
                    <div class="habit-header">
                        <div class="habit-title">
                            <div class="color-dot" style="background: ${getColorCode(habit.color)}"></div>
                            ${habit.name}
                        </div>
                        <button class="delete-btn" onclick="window.deleteHabit(${habit.id})">üóëÔ∏è Usu≈Ñ</button>
                    </div>

                    <div class="stats">
                        <div class="stat">
                            üî• Seria:
                            <span class="stat-value stat-streak">${getStreak(habit.id)} dni</span>
                        </div>
                        <div class="stat">
                            üìà Realizacja:
                            <span class="stat-value stat-rate">${getCompletionRate(habit.id)}%</span>
                        </div>
                    </div>

                    <div class="stages-container">
                        <div class="stage stage1" onclick="window.toggleStage(this)">
                            <div class="stage-header">
                                <span class="stage-toggle">‚ñº</span>
                                <div class="stage-header-content">
                                    <div class="stage-title">üìÖ Etap 1 (Tydzie≈Ñ 1-4)</div>
                                    <div class="stage-progress-bar">
                                        <div class="stage-progress-fill" style="width: ${getStageProgress(habit.id, stage1)}%"></div>
                                    </div>
                                    <div class="stage-progress-text">${getStageProgress(habit.id, stage1)}%</div>
                                </div>
                            </div>
                            <div class="stage-content">
                                <div class="calendar">
                                    ${stage1.map(dateStr => `
                                        <button
                                            class="day-btn ${habit.completedDates.includes(dateStr) ? 'completed ' + habit.color : ''} ${dateStr === today ? 'today' : ''}"
                                            onclick="event.stopPropagation(); window.toggleDay(${habit.id}, '${dateStr}')"
                                            title="${new Date(dateStr).toLocaleDateString('pl-PL')}"
                                        ></button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="stage stage2 collapsed" onclick="window.toggleStage(this)">
                            <div class="stage-header">
                                <span class="stage-toggle">‚ñº</span>
                                <div class="stage-header-content">
                                    <div class="stage-title">üìÖ Etap 2 (Tydzie≈Ñ 5-8)</div>
                                    <div class="stage-progress-bar">
                                        <div class="stage-progress-fill" style="width: ${getStageProgress(habit.id, stage2)}%"></div>
                                    </div>
                                    <div class="stage-progress-text">${getStageProgress(habit.id, stage2)}%</div>
                                </div>
                            </div>
                            <div class="stage-content">
                                <div class="calendar">
                                    ${stage2.map(dateStr => `
                                        <button
                                            class="day-btn ${habit.completedDates.includes(dateStr) ? 'completed ' + habit.color : ''} ${dateStr === today ? 'today' : ''}"
                                            onclick="event.stopPropagation(); window.toggleDay(${habit.id}, '${dateStr}')"
                                            title="${new Date(dateStr).toLocaleDateString('pl-PL')}"
                                        ></button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="stage stage3 collapsed" onclick="window.toggleStage(this)">
                            <div class="stage-header">
                                <span class="stage-toggle">‚ñº</span>
                                <div class="stage-header-content">
                                    <div class="stage-title">üìÖ Etap 3 (Tydzie≈Ñ 9-12)</div>
                                    <div class="stage-progress-bar">
                                        <div class="stage-progress-fill" style="width: ${getStageProgress(habit.id, stage3)}%"></div>
                                    </div>
                                    <div class="stage-progress-text">${getStageProgress(habit.id, stage3)}%</div>
                                </div>
                            </div>
                            <div class="stage-content">
                                <div class="calendar">
                                    ${stage3.map(dateStr => `
                                        <button
                                            class="day-btn ${habit.completedDates.includes(dateStr) ? 'completed ' + habit.color : ''} ${dateStr === today ? 'today' : ''}"
                                            onclick="event.stopPropagation(); window.toggleDay(${habit.id}, '${dateStr}')"
                                            title="${new Date(dateStr).toLocaleDateString('pl-PL')}"
                                        ></button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="habit-date">
                        Stworzono: ${new Date(habit.createdAt).toLocaleDateString('pl-PL')}
                    </div>
                </div>
            `;
            }).join('');
        }

        // ============================================
        // Event Listeners
        // ============================================
        document.addEventListener('DOMContentLoaded', () =>
        {
            document.getElementById('habitInput').addEventListener('keypress', (e) =>
            {
                if (e.key === 'Enter') window.addHabit();
            });

            document.getElementById('authEmail').addEventListener('keypress', (e) =>
            {
                if (e.key === 'Enter') window.handleAuth();
            });

            document.getElementById('authPassword').addEventListener('keypress', (e) =>
            {
                if (e.key === 'Enter') window.handleAuth();
            });
        });
    </script>
</body>
